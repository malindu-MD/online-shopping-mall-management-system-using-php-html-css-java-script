<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bizCorner</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
    <div class="register-form">                  
        <div class="detailbox-left">
                <h1 class="heading-left">Personal Data</h1><br>
                <form action="./register2.html">
                    <p>
                        Name : 
                        <input type="text" name="" placeholder="Enter your name" required>
                    </p>
                    <p>
                        NIC : 
                        <input type="text" name="" placeholder="National Identy Card" required>
                    </p>
                    <p>
                        State/Province : 
                        <input type="text" name="" placeholder="State/Province" required>
                    </p>
                    <p>
                        City : 
                        <input type="text" name="" placeholder="Enter your City" required>
                    </p>
                    <p>
                        Address : 
                        <input type="text" name="" placeholder="No 123/4, ABC Road, XYZ" required>
                    </p>
                    <p>
                        Zip Code : 
                        <input type="text" name="" placeholder="Zip/Postal code " required>
                    </p>
                    <p>
                        Mobile Number : 
                        <input type="tel" name="" placeholder="+94123456789" required>
                    </p>
                    
                    <br>
                    <input type="submit" value="Sign Up" >
        
                </form>
                
        </div>
       
    </div>    
</body>
</html>
